name: Generate Snake Contribution Graph

on:
  schedule:
    - cron: "0 0 * * *" # Corre cada d√≠a a medianoche
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Generate Snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: Ruiz-z
          outputs: |
            ./output/github-contribution-grid-snake.svg
            ./output/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Push SVG to output branch
        uses: EndBug/add-and-commit@v9
        with:
          branch: output
          message: "Generate snake contribution graph"
          add: "output/github-contribution-grid-snake*.svg"
